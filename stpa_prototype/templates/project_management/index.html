{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>All Items</h2>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Title
        <th>Text
      {%- for project in projects %}
      <tr>
        <td><a href="/projects/{{ project.id }}">{{ project.id }}</a>
        <td>{{ project.title }}
        <td>{{ project.description }}</td>
{#        <td>{{ project.pub_date.strftime('%Y-%m-%d %H:%M') }}#}
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('project.new') }}" class="btn btn-large btn-primary">New project</a>
 
 
</div>
{% endblock %}
