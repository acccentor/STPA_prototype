{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>All Items</h2>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Title
        <th>Text
        <th>Date
      {%- for project in projects %}
      <tr class={{ "success" if project.vcs_check }}>
        <td><a href="/projects/{{ project.id }}">{{ project.id }}</a>
        <td>{{ project.title }}
        <td>{{ project.text }}</td>
        <td>{{ project.pub_date.strftime('%Y-%m-%d %H:%M') }}
      {%- endfor %}
    </table>
    <p>
{#      <a href="{{ url_for('projects.new') }}" class="btn btn-large btn-primary">New project</a>#}
 
 
</div>
{% endblock %}
