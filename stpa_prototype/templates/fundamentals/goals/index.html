{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>All Items</h2>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Title
        <th>Text
        <th>Date
      {%- for goal in goals %}
      <tr class={{ "success" if goal.vcs_check }}>
        <td><a href="/goals/{{ goal.id }}">{{ goal.id }}</a>
        <td>{{ goal.title }}
        <td>{{ goal.text }}</td>
        <td>{{ goal.pub_date.strftime('%Y-%m-%d %H:%M') }}
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('goals.new') }}" class="btn btn-large btn-primary">New Goal</a>
 
 
</div>
{% endblock %}
