{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>All Items</h2>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Title
        <th>Text
        <th>Date
      {%- for pmv in pmv %}
      <tr class={{ "success" if pmv.vcs_check }}>
        <td><a href="/pmv/{{ pmv.id }}">{{ pmv.id }}</a>
        <td>{{ pmv.title }}
        <td>{{ pmv.text }}</td>
        <td>{{ pmv.pub_date.strftime('%Y-%m-%d %H:%M') }}
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('pmv.new') }}" class="btn btn-large btn-primary">New PMV</a>
 
 
</div>
{% endblock %}
